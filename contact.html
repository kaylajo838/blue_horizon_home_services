<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link rel="stylesheet" href="./contact.css">
    <!-- GitHub Icon -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css">
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="./favicon_io/favicon.ico">
    <title>Contact Blue Horizon Home Services</title>
</head>

<body>

    <header class="header">
        <span>
            <img class="logo" src="./images/Blue Horizon Logo.png" alt="blue horizon logo">
        </span>
        <nav class="links">
            <a href="./index.html">Home</a>
            <a href="./portfolio.html">Portfolio</a>
            <a href="./contact.html" class="active">Contact</a>
        </nav>
    </header>

    <section class="form-container">
        <form>
            <section class="name-form">
                <label for="first-name">*First Name:</label>
                <input type="text" id="first-name" name="first-name">

                <label for="last-name" class="last-name">*Last Name:</label>
                <input type="text" id="last-name" name="last-name">
            </section>
            <br>
            <section class="email-phone">
                <label for="email">*Email:</label>
                <input type="email" id="email" name="email">

                <label for="phone" class="phone-number">Phone Number (Optional):</label>
                <input type="tel" id="phone-number" name="phone">
            </section>
            <br>
            <section class="description">
                <label for="text-box">*Description of services needed/questions:</label>
                <input type="text" id="text-box" name="text-box">
            </section>
        </form>
    </section>

    <footer class=" footer">
        <p>Website By: &copy; 2022 Kayla Imming</p>
        <a href="https://github.com/kaylajo838"><i class="fab fa-github"></i></a>
    </footer>

</body>

</html>
